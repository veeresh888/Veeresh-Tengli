    <title>Traffic Light</title>
    <style>
        svg{
            border: solid 1px red;
            align-items: center;
        }
    </style>
</head>
<body>
   <svg width="100" height="400">
    <rect width="100" height="400" style="fill: black;"></rect>
<circle cx="50" cy="50" r="30" style="fill:red"></circle>
<circle cx="50" cy="200" r="30" style="fill:yellow"></circle>
<circle cx="50" cy="350" r="30" style="fill:green"></circle></svg>
</body>
