<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of css selector</title>title>
    <style>
        h1{
            color: red;
            background-color:blue;
        }
        #abc{  /* id selector */
            background-color:aqua;
            color:beige;
        
        }
        .xyz{  /* class selector */
            background-color:brown;
            color:blue;
        }
        *{ /* universal selector */
            margin: 0px;
            padding:0px;
        }
        </style>

</head>
<body>
<h1>i am tagwise selector</h1>
<h2 id="abc"> i am id selector</h2>
<h2 class="xyz"> i am class selector</h2>
<h3>i am group selector</h3>
<p class="tt">i am group selector</p>
<h4 id="yy">i am group selector</h4>
</body>
</html>
