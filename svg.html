<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg example</title>
    <style>
        svg{
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <svg width="250" height="250">
        <rect width="200" height="200" x="25"
        y="25" style="fill:red"></rect>
        </svg>
        <svg width="250" height="250">
            <circle cx="125"
            cy="125" r="50" style="fill:red">
        </circle>
            </svg>
            </body>
